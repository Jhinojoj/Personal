<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Calm Space</title>

<style>
/* ===== Background ===== */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #7b2cbf, #3c096c 70%);
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* floating glow */
body::before {
  content: "";
  position: absolute;
  width: 120%;
  height: 120%;
  background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 60%);
  animation: floatGlow 14s ease-in-out infinite;
}

@keyframes floatGlow {
  0% { transform: translate(-5%, -5%); }
  50% { transform: translate(5%, 5%); }
  100% { transform: translate(-5%, -5%); }
}

/* ===== Container ===== */
.container {
  position: relative;
  text-align: center;
  max-width: 720px;
  width: 90%;
  padding: 34px;
  animation: fadeUp 1.2s ease;
  z-index: 2;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

h1, h2 {
  font-weight: normal;
}

p {
  line-height: 1.6;
  opacity: 0.95;
}

/* ===== Buttons ===== */
button {
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(255,255,255,0.7);
  color: white;
  padding: 12px 28px;
  margin: 12px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform .25s ease, background .3s ease, box-shadow .3s ease;
}

button:hover {
  background: rgba(255,255,255,0.2);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* ===== Breathing Circle ===== */
.breath {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin: 35px auto;
  background: radial-gradient(circle, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
  animation: breathe 7s infinite ease-in-out;
  box-shadow: 0 0 25px rgba(255,255,255,0.35);
}

@keyframes breathe {
  0% { transform: scale(1); opacity: .7; }
  50% { transform: scale(1.4); opacity: 1; }
  100% { transform: scale(1); opacity: .7; }
}

/* ===== Writing ===== */
textarea {
  width: 100%;
  height: 240px;
  padding: 16px;
  font-size: 1rem;
  margin-top: 20px;
  border-radius: 14px;
  border: none;
  outline: none;
  resize: none;
  background: rgba(255,255,255,0.96);
  color: #333;
}

/* encouragement fade */
.encouragement {
  margin-top: 18px;
  font-style: italic;
  opacity: 0.9;
  transition: opacity 0.8s;
}

.small {
  font-size: 0.9rem;
  opacity: 0.8;
  margin-top: 14px;
}

/* ===== Floating particles ===== */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.35);
  border-radius: 50%;
  animation: drift linear infinite;
}

@keyframes drift {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<!-- particles -->
<script>
for (let i = 0; i < 18; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = 12 + Math.random() * 18 + "s";
  document.body.appendChild(p);
}
</script>

<div class="container" id="main">
  <h1>A calm space for you</h1>
  <p>
    This page is here if you ever want a quiet moment.<br>
    Nothing is recorded. Nothing is sent.
  </p>
  <button onclick="breathe()">Breathe</button>
  <button onclick="writeSpace()">Write if you want</button>
</div>

<script>
const main = document.getElementById("main");

const encouragements = [
  "You don’t need to carry everything at once.",
  "You’re allowed to slow down here.",
  "This space is just for you.",
  "Even a few words are enough.",
  "You’re doing better than you think.",
  "You can stop whenever you want."
];

const writingFacts = [
  "Writing things down can help reduce stress by clearing mental clutter.",
  "Putting thoughts into words can make emotions feel more manageable.",
  "Studies show expressive writing can improve mood and sleep.",
  "Writing helps the brain organize thoughts and gain perspective.",
  "You don’t need solutions — writing alone can be calming.",
  "Writing by hand or typing can signal safety to the nervous system.",
  "Letting thoughts out on a page can reduce their intensity."
];

let encouragementInterval;
let factInterval;

function transition(content) {
  main.style.opacity = 0;
  setTimeout(() => {
    main.innerHTML = content;
    main.style.opacity = 1;
  }, 300);
}

function breathe() {
  clearIntervals();
  transition(`
    <h2>Breathe slowly</h2>
    <div class="breath"></div>
    <p>
      Inhale as the light grows.<br>
      Exhale as it softens.
    </p>
    <p class="small">Stay as long as you like.</p>
    <button onclick="home()">Back</button>
  `);
}

function writeSpace() {
  clearIntervals();

  const fact = writingFacts[Math.floor(Math.random() * writingFacts.length)];
  const enc = encouragements[Math.floor(Math.random() * encouragements.length)];

  transition(`
    <h2>A place to let thoughts rest</h2>
    <p>
      You don’t need to make sense of anything here.<br>
      Just write if it helps.
    </p>

    <textarea placeholder="Type anything… or nothing at all."></textarea>

    <div class="encouragement" id="encouragement">
      ${enc}
    </div>

    <div class="small" id="writingFact" style="margin-top:10px; font-style:italic;">
      ${fact}
    </div>

    <p class="small">Nothing here is saved or shared.</p>
    <button onclick="home()">Back</button>
  `);

  // rotate encouragements every 12 seconds
  encouragementInterval = setInterval(() => {
    const msg = encouragements[Math.floor(Math.random() * encouragements.length)];
    document.getElementById("encouragement").style.opacity = 0;
    setTimeout(() => {
      document.getElementById("encouragement").innerText = msg;
      document.getElementById("encouragement").style.opacity = 0.9;
    }, 500);
  }, 12000);

  // rotate writing facts every 12 seconds
  factInterval = setInterval(() => {
    const fact = writingFacts[Math.floor(Math.random() * writingFacts.length)];
    document.getElementById("writingFact").style.opacity = 0;
    setTimeout(() => {
      document.getElementById("writingFact").innerText = fact;
      document.getElementById("writingFact").style.opacity = 0.8;
    }, 500);
  }, 12000);
}

function home() {
  clearIntervals();
  transition(`
    <h1>A calm space for you</h1>
    <p>
      This page is here if you ever want a quiet moment.<br>
      Nothing is recorded. Nothing is sent.
    </p>
    <button onclick="breathe()">Breathe</button>
    <button onclick="writeSpace()">Write if you want</button>
  `);
}

function clearIntervals() {
  if (encouragementInterval) clearInterval(encouragementInterval);
  if (factInterval) clearInterval(factInterval);
}
</script>

</body>
</html>
